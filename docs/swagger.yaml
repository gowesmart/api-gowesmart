  response.GetUserCurrentResponse:
    properties:
      email:
        example: luigi@sam.com
        type: string
        x-order: "3"
      id:
        example: 1
        type: integer
        x-order: "0"
      role:
        example: USER
        type: string
        x-order: "4"
      username:
        example: luigi
        type: string
        x-order: "2"
