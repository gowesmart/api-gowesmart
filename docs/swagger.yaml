paths:
  /api/auth/forgot-password:
    post:
      description: Request forgot password.
      parameters:
      - description: the body to request forgot password
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/request.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.WebSuccess-response_ForgotPasswordResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.WebNotFoundError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebInternalServerError'
      summary: Forgot password.
      tags:
      - Auth
  /api/auth/login:
    post:
      description: Logging in to get jwt token to access admin or user api by roles.
      parameters:
      - description: the body to login a user
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.WebSuccess-response_LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebBadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.WebUnauthorizedError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebInternalServerError'
      summary: User login.
      tags:
      - Auth
  /api/auth/register:
    post:
      description: Registering a user from public access.
      parameters:
      - description: the body to register a user
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.WebSuccess-response_RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebBadRequestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebInternalServerError'
      summary: User register.
      tags:
      - Auth
  /api/auth/reset-password:
    post:
      description: Reset password.
      parameters:
      - description: 'Authorization. How to input in swagger : ''Bearer <insert_your_token_here>'''
        in: header
        name: Authorization
        required: true
        type: string
      - description: the body to reset password
        in: body
        name: Body
        required: true
        schema:
