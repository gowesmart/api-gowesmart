        type: string
        x-order: "0"
    type: object
  response.OrderResponse:
    properties:
      bikeID:
        type: integer
      id:
        type: integer
      quantity:
        type: integer
      totalPrice:
        type: integer
    type: object
  response.ProfileResponse:
    properties:
      age:
        example: 18
        type: integer
        x-order: "5"
      bio:
        example: I am Luigi
        type: string
        x-order: "4"
      email:
        example: luigi@sam.com
        type: string
        x-order: "2"
      gender:
        example: MALE
        type: string
        x-order: "6"
      id:
        example: 1
        type: integer
        x-order: "0"
      name:
        example: Luigi Di Caprio
        type: string
        x-order: "3"
      username:
        example: luigi
